<!DOCTYPE html>
<html>
    <head>
        <title>Forms Example</title>
        <style type="text/css">
        	#bio
        	{
        		width: 300px;
        		height: 200px;
        	}
        </style>
    </head>
    <body>
        <form action="" method="post">
        	<label for="first">First Name: </label>
        	<input type="text" name="first" id="first" placeholder="First Name" required="required" maxlength="50" autofocus="autofocus" /><br />
        	<label for="last">Last Name: </label>
        	<input type="text" name="last" id="last" placeholder="Last Name" required="required" maxlength="50" />
        	<br />
        	<label for="email">EMail: </label>
        	<input type="email" name="email" id="email" placeholder="EMail Address" required="required" maxlength="50" />
        	<br />
        	<label for="bands">Bands You Like:</label><br />
            <input type="checkbox" name="bands" value="Journey" /> Journey <br />
            <input type="checkbox" name="bands" value="REO Speedwagon" /> REO Speedwagon <br />
            <input type="checkbox" name="bands" value="Styx" /> Styx <br />
            <input type="checkbox" name="bands" value="Heart" /> Heart <br />
        	<input type="checkbox" name="bands" value="Alabama" /> Alabama <br />
            <label for="gender">Gender:</label><br />
            <input type="radio" name="gender" value="male"> Male <br />
            <input type="radio" name="gender" value="female"> Female <br />
            <input type="radio" name="gender" value="other"> Other <br />
            <label for="state">State</label><br />
            <select type="select" name="state" size="5" multiple="multiple">
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Florida">Florida</option>
                <option value="Illinois">Illinois</option>
            </select>
        </form>
    </body>
</html>
